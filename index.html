<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <!-- 引入Bootstrap5，简化登录框样式和布局 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 页面基础样式：相对定位，用于承载落叶绝对定位 */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a202c; /* 背景底色，衬托落叶 */
            overflow: hidden; /* 隐藏超出页面的落叶，避免滚动条 */
            position: relative;
        }
        /* 落叶容器：绝对定位，占满整个页面 */
        .leaf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* 落叶在底层，登录框在上层 */
        }
        /* 落叶样式：绝对定位，初始在页面顶部外 */
        .leaf {
            position: absolute;
            top: -50px;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            animation: fall linear infinite;
            transform-origin: center;
        }
        /* 落叶下落动画：平移+旋转，模拟自然飘落 */
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg); /* 下落到底部，旋转2圈 */
            }
        }
        /* 登录框样式：悬浮在上层，半透明背景，阴影 */
        .login-card {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95); /* 半透明白，遮挡落叶不影响阅读 */
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            z-index: 10; /* 确保登录框在落叶上层 */
        }
        .login-card h3 {
            color: #2d3748;
            font-weight: 600;
        }
        /* 登录按钮样式：全屏宽度，主色调 */
        .login-btn {
            width: 100%;
            background-color: #4299e1;
            border: none;
            padding: 0.75rem 0;
            font-size: 1rem;
            font-weight: 500;
        }
        .login-btn:hover {
            background-color: #3182ce;
        }
        /* 输入框样式优化 */
        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
            border-color: #4299e1;
        }
    </style>
</head>
<body>
    <!-- 落叶容器：动态生成落叶元素的父容器 -->
    <div class="leaf-container" id="leafContainer"></div>

    <!-- 登录框 -->
    <div class="login-card">
        <h3 class="text-center mb-5">用户登录</h3>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="form-label fw-medium">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="mb-5">
                <label for="password" class="form-label fw-medium">密码</label>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">登录</button>
        </form>
    </div>

    <!-- 引入BootstrapJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ---------------------- 动态落叶动画核心代码 ----------------------
        const leafContainer = document.getElementById('leafContainer');
        // 落叶图片：使用cdn的落叶png（透明背景，适配所有底色），可自行替换
        const leafImages = [
            'https://cdn.jsdelivr.net/gh/xbmlz/cdn/images/leaf/leaf1.png',
            'https://cdn.jsdelivr.net/gh/xbmlz/cdn/images/leaf/leaf2.png',
            'https://cdn.jsdelivr.net/gh/xbmlz/cdn/images/leaf/leaf3.png',
            'https://cdn.jsdelivr.net/gh/xbmlz/cdn/images/leaf/leaf4.png'
        ];
        // 生成落叶的数量，可根据需要调整（建议20-50）
        const leafCount = 30;

        // 随机数工具函数：生成min到max之间的随机数
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        // 动态创建落叶元素
        function createLeaf() {
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement('div');
                leaf.className = 'leaf';
                // 随机选择落叶图片
                leaf.style.backgroundImage = `url(${leafImages[Math.floor(getRandom(0, leafImages.length))]})`;
                // 随机大小：20-60px
                const size = getRandom(20, 60);
                leaf.style.width = `${size}px`;
                leaf.style.height = `${size}px`;
                // 随机初始水平位置：0到页面宽度
                leaf.style.left = `${getRandom(0, window.innerWidth)}px`;
                // 随机下落动画时长：5-15秒（速度不同，更自然）
                leaf.style.animationDuration = `${getRandom(5, 15)}s`;
                // 随机动画延迟：0-10秒（不同时开始下落）
                leaf.style.animationDelay = `${getRandom(0, 10)}s`;
                // 添加到落叶容器
                leafContainer.appendChild(leaf);
            }
        }

        // 页面加载时生成落叶
        window.onload = createLeaf;

        // ---------------------- 登录功能核心代码 ----------------------
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // 表单提交事件：阻止默认刷新，执行登录校验
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            // 获取输入的账号密码（去除首尾空格）
            const inputUser = usernameInput.value.trim();
            const inputPwd = passwordInput.value.trim();

            // 空值校验
            if (!inputUser || !inputPwd) {
                alert('用户名和密码不能为空，请填写！');
                return;
            }

            try {
                // 从本地user.json读取账号密码数据
                const response = await fetch('user.json');
                // 判断请求是否成功（404/500等会走catch）
                if (!response.ok) {
                    throw new Error('用户配置文件读取失败，请检查user.json是否存在！');
                }
                // 解析json数据
                const userData = await response.json();
                const users = userData.users || [];

                // 校验账号密码是否匹配
                const isMatch = users.some(user => 
                    user.username === inputUser && user.password === inputPwd
                );

                if (isMatch) {
                    // 匹配成功，跳转到star-score.html
                    window.location.href = 'star-score.html';
                } else {
                    // 匹配失败，提示并清空输入框
                    alert('用户名或密码错误，请重新输入！');
                    loginForm.reset();
                }

            } catch (error) {
                // 异常处理：文件不存在、json格式错误等
                alert(`登录失败：${error.message}`);
                console.error('登录请求异常：', error);
            }
        });
    </script>
</body>
</html>
