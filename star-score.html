<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星星积分管理页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            padding: 2rem;
        }
        /* 顶部信息栏样式 */
        .info-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 1.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            max-width: 800px;
            margin: 0 auto;
        }
        /* 星星/积分显示样式 */
        .count-item {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: 500;
            margin-right: 2rem;
        }
        .count-item span {
            color: #ffc107; /* 星星黄色 */
            font-size: 1.5rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }
        .count-item .score-span {
            color: #0d6efd; /* 积分蓝色 */
        }
        /* 兑换按钮样式 */
        .exchange-btn {
            background-color: #dc3545;
            border: none;
            padding: 0.5rem 1.5rem;
        }
    </style>
</head>
<body>
    <div class="info-bar">
        <div class="d-flex">
            <!-- 星星数量显示 -->
            <div class="count-item">
                星星数量：<span id="starCount">0</span>
            </div>
            <!-- 积分数量显示 -->
            <div class="count-item">
                积分数量：<span id="scoreCount" class="score-span">0</span>
            </div>
        </div>
        <!-- 兑换积分按钮 -->
        <button class="btn btn-danger exchange-btn" id="exchangeBtn">兑换积分</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 获取页面元素
        const starCount = document.getElementById('starCount');
        const scoreCount = document.getElementById('scoreCount');
        const exchangeBtn = document.getElementById('exchangeBtn');

        // 初始化星星和积分（用变量存储，实时更新）
        let starNum = 0;
        let scoreNum = 0;

        // 兑换按钮点击事件
        exchangeBtn.addEventListener('click', function() {
            // 弹出确认弹窗：是否花费5颗星星兑换1个积分
            const isConfirm = confirm('是否花费5颗星星兑换1个积分？');
            if (isConfirm) {
                // 点击“是”，判断星星数量是否足够
                if (starNum >= 5) {
                    // 兑换成功：星星-5，积分+1
                    starNum -= 5;
                    scoreNum += 1;
                    // 更新页面显示
                    starCount.innerText = starNum;
                    scoreCount.innerText = scoreNum;
                    alert('兑换成功！当前星星：' + starNum + '，当前积分：' + scoreNum);
                } else {
                    // 星星不足，提示用户
                    alert('星星数量不足！兑换需要5颗星星，当前仅有' + starNum + '颗。');
                }
            }
            // 点击“否”，无任何操作
        });

        // 【可选扩展】添加星星增加按钮（方便测试兑换功能，可删除）
        const addStarBtn = document.createElement('button');
        addStarBtn.className = 'btn btn-warning ms-3';
        addStarBtn.innerText = '测试+5星星';
        addStarBtn.onclick = function() {
            starNum +=5;
            starCount.innerText = starNum;
        };
        document.querySelector('.d-flex').appendChild(addStarBtn);
    </script>
</body>
</html>
